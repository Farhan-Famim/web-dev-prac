<!DOCTYPE html>

<html>
    <head>
        <title>YouTube Prac</title>

        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="sideBar.css">
    </head>

    <body>
        <div class="whole">
            <div class="header">
                <div class="left_section">
                    <img class="hamburger_icon" src="icons/hamburger-menu.svg">
                    <img class="youtube_logo" src="icons/youtube-logo.svg">
                </div>

                <div class="middle_section">
                    <input class="search_bar" type="text" placeholder="Search">

                    <button class="search_button">
                        <img class="search_icon" src="icons/search.svg">
                    </button>

                    <button class="voice_search_button">
                        <img class="voice_search_icon" src="icons/voice-search-icon.svg">
                    </button>
                </div>

                <div class="right_section">
                    <button class="right_head_buttons">
                        <img class="right_head_icons" src="icons/upload.svg">
                    </button>

                    <button class="right_head_buttons">
                        <img class="right_head_icons" src="icons/youtube-apps.svg">
                    </button>

                    <button class="right_head_buttons">
                        <img class="right_head_icons" src="icons/notifications.svg">
                    </button>

                    <div class="user_profile">
                        <img class="user_profile_pic" src="images/user_profile_pic.jpg">
                    </div>
                </div>

            </div>


            <div class="side_bar">
                <div class="side_bar_divs">
                    <img src="icons/home.svg">
                    <p>Home</p>
                </div>

                <div class="side_bar_divs">
                    <img src="icons/explore.svg">
                    <p>Explore</p>
                </div>

                <div class="side_bar_divs">
                    <img src="icons/subscriptions.svg">
                    <p>Subscriptions</p>
                </div>

                <div class="side_bar_divs">
                    <img src="icons/originals.svg">
                    <p>Originals</p>
                </div>

                <div class="side_bar_divs">
                    <img src="icons/youtube-music.svg">
                    <p>Youtube Music</p>
                </div>

                <div class="side_bar_divs">
                    <img src="icons/library.svg">
                    <p>Library</p>
                </div>
            </div>
        </div>
    </body>
</html>
